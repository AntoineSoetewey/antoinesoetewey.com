{{ if .IsTranslated }}
  <ul class="flex list-none flex-row">
    {{ range .AllTranslations }}
      <li class="ml-2">
        <a
          href="{{ .RelPermalink }}"
          class="decoration-primary-500 hover:underline hover:decoration-2 hover:underline-offset-2"
          >{{ site.Params.displayName | emojify }}</a
        >
      </li>
    {{ end }}
  </ul>
{{ end }}
